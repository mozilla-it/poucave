[checks.taskcluster.maintenance]
description = "Project maintenance looks healthy."
module = "checks.core.maintenance"
ttl = 36000
params.repositories = [
    "taskcluster/taskcluster",
    "taskcluster/taskcluster-rfcs",
    "taskcluster/json-e",
    "taskcluster/tc-admin",
    "taskcluster/monopacker",

    "taskcluster/slugid",
]
tags = ["taskcluster"]
